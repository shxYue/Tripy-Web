<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>Tripy-Web 主页面</title>
</head>
<body style="font-family:Arial,sans-serif;text-align:center;padding:40px;margin:0;">

  <!-- 顶部菜单栏（内联样式） -->
  <nav style="
    background:#ff69b4;
    color:#fff;
    padding:0 40px;
    height:56px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    position:fixed;
    top:0;left:0;right:0;
    z-index:100;
    box-shadow:0 2px 8px rgba(0,0,0,0.05);
  ">
    <div style="font-size:22px;font-weight:bold;letter-spacing:2px;">Tripy-Web</div>
    <div style="display:flex;align-items:center;gap:24px;">
      <!-- 首页 -->
      <a href="index.html" style="color:#fff;text-decoration:none;font-size:16px;padding:8px 12px;">首页</a>
      <!-- 功能下拉 -->
      <div id="dropdown" style="position:relative;display:inline-block;">
        <button style="background:transparent;border:none;color:#fff;font-size:16px;cursor:pointer;padding:8px 12px;">
          功能菜单 ▾
        </button>
        <div id="dropdownContent" style="
          display:none;
          position:absolute;
          top:100%;
          right:0;
          background:#fff;
          min-width:160px;
          box-shadow:0 2px 8px rgba(0,0,0,0.15);
          border-radius:4px;
          z-index:1;
        ">
          <a href="blog_frontend.html" style="display:block;color:#333;padding:10px 16px;text-decoration:none;">
            博客管理
          </a>
          <a href="surf_combined.html" style="display:block;color:#333;padding:10px 16px;text-decoration:none;">
            冲浪小游戏
          </a>
        </div>
      </div>
      <!-- 登录按钮 -->
      <a id="authBtn" href="/static/login.html" style="
        background:transparent;
        border:1px solid #fff;
        color:#fff;
        padding:8px 12px;
        border-radius:4px;
        cursor:pointer;
        transition:background 0.2s;
      ">登录</a>
    </div>
  </nav>

  <!-- 内容区，保留顶部间距 -->
  <div style="margin-top:72px;">
    <h1 style="margin-bottom:40px;">Tripy-Web 主页面</h1>
    <div class="entry-list">
      <!-- 示例入口区块，可根据系统需求进一步扩展私密数据展示 -->
      <div class="entry">
        <div class="entry-title">欢迎页</div>
        <div class="entry-desc">这里显示一些公开信息</div>
      </div>
      <!-- 仅登录用户可见的私密数据入口示例 -->
      <div class="entry" id="privateEntry" style="display:none;">
        <div class="entry-title">私密数据</div>
        <div class="entry-desc">只有登录后可以访问</div>
        <button onclick="fetchPrivateData()">获取私密数据</button>
      </div>
    </div>
  </div>

  <script>
    // 简易下拉交互
    const dd = document.getElementById('dropdown');
    const dc = document.getElementById('dropdownContent');
    dd.addEventListener('mouseenter', () => dc.style.display = 'block');
    dd.addEventListener('mouseleave', () => dc.style.display = 'none');
  </script>
</body>
</html>
