      <h1>项目介绍</h1>
      <p>Tripy-Web 是一个基于 FastAPI 的简单博客与小游戏演示项目，适合前后端分离开发和 FastAPI 入门练习。</p>
      <p>主要功能：</p>
      <ul>
        <li>用户注册与登录</li>
        <li>博客管理（发布、编辑、删除、查看）</li>
        <li>基于浏览器的恐龙小游戏</li>
        <li>静态文件托管和接口文档展示</li>
      </ul>
      <p>源码托管在 GitHub，欢迎反馈与贡献：
        <a href="https://github.com/shxYue/Tripy-Web" target="_blank">GitHub 仓库</a>
