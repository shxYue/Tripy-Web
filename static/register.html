<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>注册 - Tripy-Web</title>
  <link rel="stylesheet" href="common.css">
  <style>
    body { padding-top:72px; }
    form { max-width:320px; margin:100px auto; }
    label, input { display:block; width:100%; margin-bottom:12px; }
    .main-content button { width:100%; padding:8px; }
  </style>
</head>
<body>
  <div id="headerContainer"></div>
  <div class="main-content">
    <h1>注册</h1>
    <form id="registerForm">
      <label>用户名:<input name="username" required></label>
      <label>密码:<input type="password" name="password" required></label>
      <button type="submit">注册</button>
    </form>
  </div>
  <script>
    // 注入顶栏
    fetch('header.html').then(r=>r.text())
      .then(html=>document.getElementById('headerContainer').innerHTML=html);
    // 提交注册
    document.getElementById('registerForm').addEventListener('submit', async e => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = { 
        username: fd.get('username'), 
        password: fd.get('password') 
      };
      const res = await fetch('http://127.0.0.1:8000/auth/register', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      });
      if (res.ok) {
        const { access_token } = await res.json();
        localStorage.setItem('token', access_token);
        // 注册完成后跳转到登录页
        window.location.href = '/static/login.html';
      } else {
        const err = await res.json();
        alert('注册失败：' + err.detail);
      }
    });
  </script>
</body>
</html>
